  beta_notes:
    title: "Dit is een vroege beta versie!"
    blurb: "Dank je wel voor het uitproberen van de vroege beta van Photographer.io. Alle feedback, bug reports, of functionaliteit ideeën zijn zeer welkom. \n\nIk wil hiervan de beste en meest aangename foto gemeenschap op de wereld maken. Er worden continue verbeteringen aangebracht  en\
      \ ik lees elke email. Mocht je hulp nodig hebben, stuur mij dan een support email/bericht, of vind me <a href=\"http://twitter.com/robotmay\">op Twitter</a>.\n\nHet hoofd doel van Photographer.io is het verminderen van complexiteit van foto sites die in wezen tegemoet komen aan een\
      \ selectief groep populaire individuen, waardoor het moeilijk is voor nieuwe gebruikers om op te vallen. Ook probeert het af te stappen van het niet effectieve ranking systemen dat door sommige sites gebruikt word. Je kunt hier foto's aanbevelen; Een aanbeveling is een eindige hulpbron\
      \ en beïnvloed de ranking van een foto over een bepaalde periode. Dit is een gedeelte dat ik goed in de gaten hou om er voor te zorgen dat iedereen zijn foto's getoond kan krijgen.\n\nFuncionaliteit die binnenkort ingevoerd word: betere uploader, reacties (met een doel),  een geavanceerder\
      \ ranking systeem voor foto's, en algemene verbeteringen door de gehele site.\n\nNogmaals bedankt voor het uitproberen van Photographer.io!\nRobert May\n"
  home:
    title: >
      Een nieuwe foto gemeenschap voor het delen van je foto's.
    blurb: >
      Upload, organiseer, en deel je foto's naast andere, zoals %{name} deed met dit
      <a href="%{image_path}">%{word} werk</a>.
