        body: "Hieronder volgen wat ruwe richtlijnen voor het uploaden van foto's naar \nPhotographer.io. Volg deze om er voor te zorgen dat je beelden er op hun best uit komen te zien!\n\n* Momenteel is het enige ondersteunde formaat JPEG/JPG.\n* Gebruik de high quality setting als je het\
          \ bestand als JPG opslaat, wij passen automatisch de qualiteit aan.\n* Het word aangeraden om de foto's met minimaal 2000 pixels aan de langste zijde op te slaan. Dit zorgt ervoor dat de foto's niet uitvergroot worden op de site.\n* Het grootste beeld formaat dat publiekelijk zichtbaar\
          \ is op de site is 2000px, deze word gebruikt door de homepage beelden. Binnenkort zal het mogelijk zijn om je hier voor af te melden.\n* Voor de enkelvoudige foto pagina's worden de beelden met een maximaal 1500px aan de langste zijde weergegeven.\n* Je kunt JPGs op volledige grootte\
          \ uit je camera uploaden; upload quotas worden gecalculeerd op het aantal bestanden, niet het formaat per bestand. Het is echter aan te raden om een wat kleiner formaat te gebruiken, dit om upload- en bewerkings tijd te besparen.\n* De orginele foto kan alleen door jouw bekeken\
          \ worden op de site, wij genereren kleinere, geoptimaliseerde bestanden voor gebruik op de site.\n"
