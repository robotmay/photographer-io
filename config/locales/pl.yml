  beta_notes:
    title: "Serwis jest we wczesnym stadium beta!"
    blurb: >
      Dzięki za poświęcenie czasu na wypróbowanie wczesnej wersji beta serwisu Photographer.io.
      Wszelkie informacje zwrotne, zgłoszenia błędów lub propozycje przyszłych funkcji
      są bardzo mile widziane.


      Chciałbym zbudować najlepszą i dającą najwięcej satysfakcji społeczność fotograficzną
      na świecie. Ciągle wprowadzam poprawki i czytam dosłownie każdą wiadomość. Jeśli
      potrzebujesz pomocy, po prostu napisz do mnie e-maila lub złap mnie <a href="http://twitter.com/robotmay">na
      Twitterze</a>.


      Głównym celem serwisu Photographer.io jest uniknięcie złożoności spotykanej
      w serwisach fotograficznych, które promują kilka bardzo popularnych osób, przez
      co nowym użytkownikom trudno zostać zauważonym. Staram się również unikać wielu
      nieefektywnych algorytmów rankingu używanych w niektórych serwisach. Tutaj możesz
      polecać zdjęcia; rekomendacje są ograniczonym zasobem i z czasem wpływają na
      ranking zdjęć. To kwestia, której poświęcam wiele uwagi, aby wszyscy mieli szanse
      na pokazanie swoich zdjęć.


      Nowe funkcje, które pojawią się wkrótce: lepsze wysyłanie, komentowanie (z rozmysłem),
      bardziej zaawansowany system rankingu zdjęć i ogólne poprawki całego serwisu.


      Jeszcze raz dzięki za wypróbowanie Photographer.io!

      Robert May
  home:
    title: >
      Nowa społeczność do dzielenia się zdjęciami.
