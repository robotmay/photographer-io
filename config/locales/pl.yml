  about:
    title: "O serwisie Photographer.io"
    subtitle: "Oto garść powodów, dla których naszym zdaniem warto dołączyć do tego serwisu:"
    free:
      title: "Jest darmowy i uczciwy"
      body: >
        Użytkownicy darmowych kont nie są tu traktowani jak obywatele drugiej kategorii.
        Każdy ma równy wkład w to, jak serwis działa, i w kierunek zmian, jaki obieramy.
        Jeśli masz jakieś sugestie, zgłoszenia błędów lub inne komentarze na temat
        serwisu, to bardzo chcemy o tym usłyszeć! Wyślij wiadomość na adres <a href="mailto:support@photographer.io">support@photographer.io</a>.
    open_source:
      title: "Nasz kod jest otwarty"
      body: >
        Nasz kod jest wolnym oprogramowaniem i jest dostępny na licencji MIT <a href='https://github.com/afternoonrobot/photographer-io'>na
        GitHubie</a>. Pomóż naprawiać błędy, dodawać nowe funkcje i budować społeczność,
        w jakiej chciałbyś uczestniczyć.
    advertising:
      title: "Nie wyświetlamy reklam"
      body: >
        Nienawidzimy reklam i dlatego <b>nigdy</b> ich nie zobaczysz na Photographer.io.
        Ten serwis będzie wkrótce finansowany przez subskrypcje i możemy kiedyś użyć
        zaprzyjaźnionych odnośników do sprzętu fotograficznego, ale nigdy nie wprowadzimy
        reklam.
    money:
      title: "Zarabiamy w zrozumiały sposób"
      body: >
        Nie ma tu żadnych sztuczek. Wkrótce zostanie uruchomiony mechanizm subskrypcji
        (i to z bardzo rozsądnymi opłatami) i właśnie w ten sposób będziemy zbierać
        fundusze. Nie ma żadnych inwestorów, reklamodawców ani sprzedawania twoich
        danych.
    likes:
      title: "Umarły polubienia, niech żyją rekomendacje"
      body: >
        Na Photographer.io nie używamy "lajków". Zamiast tego każdy użytkownik może
        wystawić maksymalnie %{quota} rekomendacji dziennie. Rekomendacja pomaga promować
        zdjęcie na naszej  <a href="/photographs/recommended">stronie polecanych prac</a>,
        ale wkrótce będzie także polecać zdjęcie użytkownikom, którzy cię śledzą w
        tym serwisie.


        Rekomendacje powinny być wystawiane zdjęciom, które uważasz za świetne, a
        nie koniecznie tym, które najbardziej lubisz, bo do tego z kolei służy oznaczanie
        jako ulubione!
    comments:
      title: "Nasz system komentowania jest inny"
      body: >
        Komentarze na Photographer.io działają bardziej jak wątki na tradycyjnych
        forach internetowych; ty wybierasz na jaki temat chcesz usłyszeć komentarze.
        Ma to pomóc zwiększyć liczbę użytecznych informacji zwrotnych, zamiast "SUPER
        FOTA". Komentarze są domyślnie widoczne tylko dla komentującego i właściciela
        zdjęcia (oraz poprzednich autorów w wątku, jeśli to odpowiedź). Oznacza to,
        że samodzielnie wybierasz, które komentarze pod zdjęciem będą wyświetlane.
        Ostatecznie to <i>twoje</i> zdjęcia; dlaczego nie miałbyś decydować co widać
        wraz z nimi?
    privacy:
      title: "Prywatność i bezpieczeństwo są dla nas naprawdę ważne"
      body: >
        Bierzemy prywatność i bezpieczeństwo na serio. Cały serwis i powiązane usługi
        (takie jak hosting obrazów) są serwowane łączami SSL, hasła są przechowywane
        za pomocą <a href="http://bcrypt.sourceforge.net/">bcrypt</a>, a na wszelkie
        luki bezpieczeństwa odpowiadamy natychmiast.


        Prywatność: <a href="https://www.iubenda.com/privacy-policy/288645">sprawdź
        naszą politykę prywatności</a> lub <a href="mailto:privacy@photographer.io">wyślij
        nam e-mail z pytaniami</a>.

        Bezpieczeństwo: jeśli masz jakieś problemy z bezpieczeństwem lub chcesz zgłosić
        błędy, wyślij e-mail na adres <a href="mailto:security@photographer.io">security@photographer.io</a>.
