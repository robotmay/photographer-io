        body: "Oto ogólne wskazówki dotyczące wysyłania zdjęć w serwisie Photographer.io. \nIch przestrzeganie pozwoli ci mieć poczucie, że twoje zdjęcia prezentują się\nnajlepiej, jak to tylko możliwe!\n\n* Obecnie jedynym obsługiwanym formatem\
          \ jest JPEG/JPG.\n* Zapisując w formacie JPG używaj najwyższej dostępnej jakości, ponieważ jakość zdjęć jest przez nas dostosowywana automatycznie.\n* Zalecamy wysyłanie zdjęć o rozmiarze dłuższego z boków co najmniej 2000 pikseli. Dzięki\
          \ temu zdjęcia nie będą przeskalowywane.\n* Największy rozmiar zdjęcia dostępny publicznie w tym serwisie to 2000 pikseli i taki rozmiar jest używany dla zdjęć na stronie głównej. Wkrótce pojawi się możliwość zabezpieczania zdjęć przed\
          \ wyświetlaniem ich tam.\n* Na stronach zawierających pojedyncze zdjęcia rozmiar dłuższego z boków wynosi maksymalnie 1500 pikseli.\n* Możesz wysyłać zdjęcia JPG w pełnym rozmiarze dostępnym w aparacie; limity wysyłania dotyczą ilości\
          \ zdjęć, a nie ich wielkości. Zalecamy jednak używanie nieco mniejszych kopii, aby skrócić czas przesyłania i obróbki.\n* Pierwotne wysłane zdjęcie nie jest dostępne dla nikogo poza tobą, na potrzeby serwisu generujemy mniejsze, zoptymalizowane\
          \ kopie.\n"
